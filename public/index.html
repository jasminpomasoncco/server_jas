<body>
    <h2>Igresar productos</h2>

            <label>ID de producto: </label>

        </div>

        <div>
        <label>Titulo de producto: </label>

        </div>

        <div class="form-group">
            <label>Precio de producto: </label>
            <input type="text" name="titulo" required>
        </div>

        </div>

    </form>
