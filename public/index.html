<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <form action="/api/products" method="get" target="_blank">
        <input type="submit" value="Get All Products">
    </form>
    <br>
    <form method="get" id="getProductById" target="_blank">
        <input type="number" name="id" id="id" oninput = "return getProductById(); false;">
        <input type="submit" value="Get Product by id">
    </form>

    <br>
<hr>
    <form action="/api/products/" method="post" target="_blank">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title"><br><br>

        <label for="price">Price:</label>
        <input type="number" name="price" id="price"><br><br>

        <label for="thumbnail">Thumbnail:</label>
        <input type="url" name="thumbnail" id="thumbnail"><br><br>
        <input type="submit" value="Create">
    </form>


    <script>
        function getProductById() {
            let id = document.getElementById('id').value ;
            let form = document.getElementById('getProductById');
            form.setAttribute('action', '/api/products/' + id);
        }
    </script>
</body>
</html>
